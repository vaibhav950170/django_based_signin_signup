<!DOCTYPE html>
<html>
    <head>        <meta charset="UTF-8">
        <title>Sign_up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet"  href="{% static 'sign_up.css' %}"></head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b405a;">
        <a class="navbar-brand" style="margin-left: 10px;">Logo </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ml-2">
                <li class="nav-item ml-2">
                    <a class="nav-link" href="{% url 'index' %}" style="margin-left: 1600px;color: white;">Home</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="{% url 'sign_in' %}" style="color: white;">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sign_up' %}"style="color: white;">Sign up</a>
                </li>
                </ul>
            </div>
            </nav>
            
            <div class="container" style="text-align: center;">
                <span class="hesad">Sign Up</span>
                <form class="row g-3" method="POST" action="sign_up">
                  <center>
                    <div>
                      {% for message in messages %}
                      <div class="alert alert-warning" role="alert">
                          <h3 style="color: red;">{{message}}</h3>
                        </div>
                      {% endfor %}
                    </div>
                    </center>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name='first_name' required placeholder="First name">  
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name='last_name'placeholder='Last Name' >  
                    </div>
                    <div class="col-md-6">
                      <input type="email" class="form-control" name='email' required placeholder="Email">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" name='ph_no' required placeholder="Phone number">
                      </div>
                    <div class="col-md-6">
                      <input type="password" class="form-control" id="inputPassword4" name='password' required placeholder="Password">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="inputPassword4" name='retype_pass' required placeholder="Retype Password">
                      </div>
                    <div class="col-12">
                      <input type="text" class="form-control" id="inputAddress" name='address' placeholder="Address">
                    </div>
                    
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="inputCity" name='city' placeholder="City">
                    </div>
                    <div class="col-md-4">
                      <select id="inputState" name='state' class="form-select">
                        <option selected>Choose City...</option>
                        <option>ABC</option>
                        <option>ABC</option>
                        <option>ABC</option>
                        <option>ABC</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <input type="number" class="form-control" id="inputZip" placeholder="Zip">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            </div>
</body>
</html>
