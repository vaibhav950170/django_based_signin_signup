<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Sign_in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet"  href="{% static 'sign_in.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b405a;">
            <a class="navbar-brand" style="margin-left: 10px;">Logo </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ml-2">
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="{% url 'index' %}" style="margin-left: 1600px;color: white;">Home</a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="{% url 'sign_in' %}" style="color: white;">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign_up' %}"style="color: white;">Sign up</a>
                    </li>
                    </ul>
                </div>
                </nav>


            <div>
                <span class="login">Login</span>
            </div>
            <div class="container">
                <form action="sign_in" method="POST">
                    <center>
                        <div>
                          {% for message in messages %}
                          <div class="alert alert-warning" role="alert">
                              <h3 style="color: red;">{{message}}</h3>
                            </div>
                          {% endfor %}
                        </div>
                        </center>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" name='username' id="staticEmail" placeholder="email">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name='password' id="inputPassword" placeholder="password">
                    </div>
                  </div>
                  <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                        Login	
                        </button>
                    </div>
                </div>
            </form>
                </div>
    </body>
</html>
